<mat-card class="card">
  <mat-card-header class="card-header primary">
    <mat-card-title>Filtros</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-body">
    <form [formGroup]="filtro">
      <span fxFill fxLayout="row" fxLayoutAlign="space-between end">
        <mat-form-field fxFlex="24">
          <mat-label>Tracking Paquete</mat-label>
          <input matInput name="trackPaquete" formControlName="trackPaquete">
        </mat-form-field>

        <mat-form-field fxFlex="24">
          <mat-label>Cliente</mat-label>
          <input matInput name="cliente" formControlName="cliente">
        </mat-form-field>

        <mat-form-field fxFlex="24">
          <mat-label>Casilla</mat-label>
          <input matInput name="casilla" formControlName="casilla">
        </mat-form-field>

        <mat-form-field fxFlex="24">
          <mat-label>Destino</mat-label>
          <input matInput name="destino" formControlName="destino">
        </mat-form-field>
      </span>

      <span fxFill fxLayout="row" fxLayoutAlign="space-between end">
        <mat-form-field fxFlex="24">
          <mat-label>Vuelo</mat-label>
          <input matInput name="vuelo" formControlName="vuelo">
        </mat-form-field>

        <mat-form-field fxFlex="24" appearance="fill" class="white-background">
          <mat-label>Ingreso desde</mat-label>
          <input matInput [matDatepicker]="pickerDesde" name="ingresoDesde" formControlName="ingresoDesde">
          <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
          <mat-datepicker #pickerDesde></mat-datepicker>
        </mat-form-field>

        <mat-form-field fxFlex="24" appearance="fill" class="white-background">
            <mat-label>Ingreso hasta</mat-label>
            <input matInput [matDatepicker]="pickerHasta" name="ingresoHasta" formControlName="ingresoHasta">
            <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
            <mat-datepicker #pickerHasta></mat-datepicker>
        </mat-form-field>

        <button fxFlex="24" mat-raised-button (click)="buscar()" class="btn-buscar" color="primary">Buscar</button>
      </span>




    </form>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
