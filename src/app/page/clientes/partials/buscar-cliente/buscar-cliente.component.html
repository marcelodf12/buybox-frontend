<mat-card class="card">
  <mat-card-header class="card-header primary">
    <mat-card-title>Filtros</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-body">
    <form [formGroup]="filtro">
      <span fxFill fxLayout="row" fxLayoutAlign="space-between end">
        <mat-form-field fxFlex="24">
          <mat-label>Casilla</mat-label>
          <input matInput name="trackPaquete" formControlName="casilla">
        </mat-form-field>

        <mat-form-field fxFlex="24">
          <mat-label>Cliente</mat-label>
          <input matInput name="cliente" formControlName="cliente">
        </mat-form-field>

        <mat-form-field fxFlex="24">
          <mat-label>Cedula</mat-label>
          <input matInput name="casilla" formControlName="cedula">
        </mat-form-field>

        <mat-form-field fxFlex="24">
          <mat-label>Correo</mat-label>
          <input matInput name="destino" formControlName="correo">
        </mat-form-field>
      </span>

      <span fxFill fxLayout="row" fxLayoutAlign="space-between end">
        <button fxFlex="24" mat-raised-button (click)="buscar()" class="btn-buscar" color="primary">Buscar</button>
      </span>




    </form>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
