<mat-card class="container-recepcion">
  <mat-card-header class="card-header primary">
    <mat-card-title>Sucursales</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-body container-card-body">
  <div
    gdAreas="header header | sucursales detalles | sucursales botones | footer footer"
    gdColumns="25% auto"
    gdGap = "0px"
  >
    <div id="sucursales" gdArea="sucursales" fxLayout="column" fxFill>
      <!-- AREA DE IZQUIERDA -->
      <div [class]="{'row-menu':true, 'active':a===i}" fxLayout="row" fxLayoutAlign="space-between center" *ngFor="let s of sucursales; let a = index">
        <span>{{s.nombre}}</span>
        <button mat-icon-button (click)="gotoDestino(a)"><mat-icon>keyboard_arrow_right</mat-icon></button>
      </div>
      <div [class]="{'row-menu':true, 'active':i==null}" fxLayout="row" fxLayoutAlign="space-between center">
        <span>Nueva Sucursal</span>
        <button mat-icon-button (click)="gotoDestino(null)"><mat-icon>keyboard_arrow_right</mat-icon></button>
      </div>
      <br>
    </div>
    <div id="detalles" gdArea="detalles" [formGroup]="form">
      <!-- AREA DERECHA -->
      <mat-form-field>
        <mat-label>Nombre de sucursal</mat-label>
        <input matInput name="name" formControlName="name" >
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="idEstado">
          <mat-option *ngFor="let e of estados" [value]="e.i">
            {{e.e}}
          </mat-option>
        </mat-select>
        <mat-label>Estado</mat-label>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput name="mail" formControlName="mail">
      </mat-form-field>
      <mat-slide-toggle color="primary" formControlName="isDelivery">
        Servicio de delivery
      </mat-slide-toggle>
      <mat-slide-toggle color="primary" formControlName="showClient">
        Mostrar al cliente
      </mat-slide-toggle>
      <mat-slide-toggle color="primary" formControlName="isFinal">
        Elegible por el cliente
      </mat-slide-toggle>
      <div class="span3">
        <mat-slide-toggle color="primary" formControlName="notificarLlegada">
          Notificar llegada a destino
        </mat-slide-toggle>
        <div [ngxSummernote]="configMenu" formControlName="htmlLlegada" [ngxSummernoteDisabled]="form.get('notificarLlegada').value===false" ></div>
      </div>
      <div class="span3">
        <mat-slide-toggle color="primary" formControlName="notificarFinal">
          Notificar como destino final
        </mat-slide-toggle>
        <div [ngxSummernote]="configMenu" formControlName="htmlFinal" [ngxSummernoteDisabled]="form.get('notificarFinal').value===false"></div>
      </div>
    </div>
    <div id="botones" gdArea="botones" fxLayout="row" fxLayoutAlign="end center" >
      <button mat-button color="primary" (click)="setSucursal()">Cancelar</button>
      <button mat-button color="accent" (click)="save()">Guardar</button>
    </div>
    <div gdArea="header" fxLayout="row" fxLayoutAlign="end center" >
      &nbsp;
    </div>
    <div gdArea="footer" fxLayout="row" fxLayoutAlign="end center" >
      &nbsp;
    </div>
  </div>
  </mat-card-content>
</mat-card>
<br /><br /><br />
