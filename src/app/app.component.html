<app-header (toggleSideBarForMe)="sideBarToggler($event)" *ngIf="estaAutenticado"></app-header>

<mat-sidenav-container *ngIf="estaAutenticado">
  <mat-sidenav mode="side" [opened]="sideBarOpen">
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-footer *ngIf="estaAutenticado"></app-footer>

<app-login *ngIf="!estaAutenticado"></app-login>
